name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        run: pip install -r scripts/requirements.txt

      - name: Create data directories
        run: |
          mkdir -p public/data/price
          mkdir -p public/data/indicators

      - name: Fetch stock data from Stooq
        run: |
          python scripts/fetch_price_data.py --symbols "9501.T,9502.T" --output public/data/price --incremental
        continue-on-error: true

      - name: Calculate technical indicators
        run: |
          python scripts/build_indicators.py --symbols "9501.T,9502.T" --input public/data/price --output public/data/indicators
        continue-on-error: true
        
      - name: Build
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
